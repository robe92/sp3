<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tid reservertion</title>
    <ul>
        <li><a href="home.html">Hjem</a></li>
    </ul>
    <link rel="stylesheet" type="text/css" href="/Bestil tid.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="box">
        <form method="post" action="/cgi-bin/CGITider">
            <h1 id="hospital">Vælg venligst Hospital &amp; afdeling:</h1>
            <br>
            <label style="font-size: 30px">Hospital:
                <select name="hospital" style="font-size: 25px">
                    <option>Vælg hospital</option>
                    <option>Amager Hospital</option>
                    <option>Bispebjerg Hospital</option>
                    <option>Frederiksberg Hospital</option>
                    <option>Gentofte hospital</option>
                    <option>Glostrup hospital</option>
                    <option>Herlev hospital</option>
                    <option>Hillerød hospital</option>
                    <option>Holbæk hospital</option>
                    <option>Hvidovre hospital</option>
                    <option>Køge hospital</option>
                    <option>Rigshospitalet</option>
                    <option>Roskilde hospital</option>
                </select>
            </label>
            <br><br>
            <label style="font-size: 30px">Afdeling:
                <select name="afdeling" style="font-size: 25px">
                    <option>Vælg afdeling</option>
                    <option>Blodprøver</option>
                    <option>Billeddiagnostisk Afdeling</option>
                    <option>Børne- og Ungeafdelingen</option>
                    <option>Endokrinologisk og Nefrologisk Afdeling</option>
                    <option>Graviditet, Fødsel og Barsel</option>
                    <option>Kardiologisk Afdeling</option>
                    <option>Kirurgisk Afdeling</option>
                    <option>Lunge- og Infektionsmedicinsk Afdeling</option>
                    <option>Neurofysiologisk Klinik</option>
                    <option>Onkologisk og Palliativ Afdeling</option>
                    <option>Reumatologisk Afdeling</option>
                    <option>Øre, Næse og Halsafdelingen</option>
                </select>
            </label>
            <br><br>
            <h2 for="meeting-time" style="font-size: 22px">Vælg venligst dato & tid:
                <br><br>
                <input type="date" style="font-size: 25px" name="meeting-date" min="2020-11-07" max="2030-12-14"/>
                <br><br>
                <input type="time" style="font-size: 25px" name="meeting-time" min="00:00" max="23:59">
                <br><br>
            </h2>
            <h2>Skriv cpr og trykke på bekræft</h2>
            <br>
            <label>
                <input type="text" style="font-size: 25px" name="username" class="login-form-field" placeholder="Cpr-nummer">
            </label>
            <input type="submit" style="font-size: 25px" value="Bekræft"/>
        </form>
    </div>
</head>
<body>

</body>
</html>
